    <script>
        const formUpload = document.querySelector('#formUpload');
        formUpload.onsubmit = function (e) {
            e.preventDefault();
            const option = {
                method: 'POST',
                body: new FormData(this)
            }
            upload(option);
        }

        async function upload(option) {
            try {
                const response = await fetch('/uploading', option);
                if (response.ok) {
                    const data = await response.text();
                    alert(data);
                }
                else {
                    throw Error('upload failed');
                }
            } catch (error) {
                alert(error.message);
            }
        }
    </script>
